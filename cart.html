<div class="container" style="padding: 75px;"></div>
   <div class="container">

        <div class="container">
        <div class="row"><div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
-->
            <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8" style="border: 1px">  
            <h3 class="modal-title" id="exampleModalLabel" style="font-size: 20px;text-align: left;margin-left: auto"><label>MY CART ({{cartArray1.length}})</label></h3>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
<!--            <h3 class="title" style="font-size: 20px;text-align: left;margin: auto;"><label>PRICE DETAILS</label></h3>-->
            </div>
<!--            </div></div></div>-->
        </div>
<!--            <div class="row"><div class="container" style="padding: 0px"></div></div>-->
        <div class="row"><div class="col-xl-8 col-lg-8 col-md-8 col-sm-8" style="">
            <table id="cartTable">
                            <tr>
                                <th id="cartHead">Name</th>
                                <th id="cartHead">Color</th>
                                <th id="cartHead">Price</th>
                                <th id="cartHead">Quantity</th>
                                <th id="cartHead">Sub-Total</th>
                            </tr>
                            <tr ng-repeat="item in cartArray1 ">
                            <td id="cartHead">{{item.name}}</td>
                            <td id="cartHead">{{item.color}}</td>
                            <td id="cartHead">${{item.price}}</td>
                            <td id="cartHead"><input type="button" value="-" class="minus" ng-click="quantDec(item.quantity, item.id)"><input type="text" style="width: 40px;padding: 0px 10px;text-align: center" value="{{item.quantity}}"><input type="button" value="+" class="plus" ng-click="quantInc(item.quantity, item.id)"></td>
                            <td id="cartHead">${{item.price*item.quantity}}</td>
                            </tr>
                            <tr>
                                <td id="cartHead" style=""><strong><b>Total</b></strong></td>
                                <td id="cartHead"></td>
                                <td id="cartHead"></td>
                                <td id="cartHead"></td>
                                <td id="cartHead"><b>${{getTotal()}}</b></td>
                            </tr>
                            </table>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                    
            
            </div>
        </div>
        <div class="row"><div class="container" style="padding: 20px"></div></div>
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8" style="text-align: right">
                <button id="buyButt1" ng-click="goToProd()">CONTINUE SHOPPING</button>
                <button id="buyButt" ng-click="goToLogIn()">BUY NOW</button></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                
            </div>
        </div>
    </div>
       </div>
    
    
    
 <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<!--                <div class="vertical-alignment-helper">-->
                <div class="modal-dialog modal-dialog-centered" id="modalDialog">
                    <div class="modal-content" style="border-radius: 0px;">
                        <div class="modal-header" >
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="container-fluid" >
                                <div class="row">
                                    <div class="col-lg-12">
                            <h3 class="modal-title" id="exampleModalLabel" style="font-size: 25px;text-align: center;margin: auto"><label>Enter your account details : </label></h3>
                                    </div>
                            
                            </div></div></div>
                        <form >
                        <div class="modal-body" style="width: 80%;margin: auto">
                            
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address : </label>
                                    <div style="">
                                        <input type="email" class="form-control" ng-model="exampleInputEmail1"  style="border:1px solid lightgreen;border-radius: 0px" aria-describedby="emailHelp" placeholder="Enter email" required>
                                        </div>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        
                                    </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password : </label>
                                    <div style="">
                                        <input type="password" class="form-control" ng-model="exampleInputPassword1" style="border-radius:0px;border-color: chartreuse;border:1px solid lightgreen;" placeholder="Password" required>
                                    </div></div>
                                <div class="form-check">
                                    <div style="">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="check" ng-model="exampleCheck1" >
                                        <span class="box"></span>
                                        Check me out
                                        </label>
                                    </div></div>
                            </div>    
                            
                        <div class="modal-footer" style="text-align: center;width : 80%;margin: auto">
                                <button type="button" ng-click="details()" ng-model="signUp" class="btn btn-secondary">Sign Up</button>
                                <button type="submit"  ng-click="validate()" ng-model="logIn" class="btn">Log In</button>
                                                    
                                </div>
                            </form>
                    </div>
                </div>
    </div>   
    
    
    <script src="cartController.js"></script>
</body>
